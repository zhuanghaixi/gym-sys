<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品添加</title>
    <link type="text/css" rel="stylesheet" href="../common/bootstrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../common/bootstrap/table/css/bootstrap-table.min.css">
    <link type="text/css" rel="stylesheet" href="../common/validate/bootstrapValidator.css">
    <link type="text/css" rel="stylesheet" href="../common/toastr/toastr.min.css">
    <link rel="stylesheet" href="../common/css/common.css"/>
    <style type="text/css">
        #box {
            width: 70%;
            margin-left: 14%;
            margin-top: 5%;
            background-color: white;
        }

        .col-md-10 {
            height: 30px;
        }
    </style>
</head>
<body>
<div id="box">
    <form class="form-horizontal" role="form" method="post" id="goodsAddList">
        <table class="table table-striped table-bordered">
            <caption style="font-size: 24px">商品添加</caption>
            <tr>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>商品名称</span>
                            <input class="form-control" placeholder="商品名称" name="name" id="name">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>简称</span>
                            <input class="form-control" placeholder="简称" name="code" id="code">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>库存</span>
                            <input class="form-control" placeholder="库存" name="stock" id="stock">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>状态</span>
                            <select class="form-control" id="status">
                                <option value="0">在售</option>
                                <option value="1">下架</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>

                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>单位</span>
                            <select class="form-control" id="unitId">
                                <option value="1">张</option>
                                <option value="2">条</option>
                                <option value="3">个</option>
                                <option value="4">只</option>
                                <option value="5">瓶</option>
                                <option value="6">根</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>类别</span>
                            <select class="form-control" id="categoryId">
                                <option value="1">运动服装</option>
                                <option value="2">健身补剂</option>
                                <option value="3">健身餐</option>
                                <option value="4">私教服务</option>
                                <option value="5">健身饮料</option>
                                <option value="6">医疗用品</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-10">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span style="color: red">*</span>价格</span>
                            <input class="form-control" placeholder="价格" name="price" id="price">
                        </div>
                    </div>
                </td>

            </tr>




            <tr>
                <td style="text-align: right">
                    <button type="button" class="btn btn-primary" onclick="goodsAddManage.operate()">提交</button>
                </td>
                <td style="text-align: left">
                    <input type="reset" class="btn btn-danger" value="重置">
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
<script type="text/javascript" src="../common/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../common/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/bootstrap/table/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../common/bootstrap/table/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../common/validate/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../common/toastr/toastr.min.js"></script>
<script type="text/javascript" src="../common/confirm/bootstrap.confirm.js"></script>
<script type="text/javascript" src="data/data.js"></script>
<script type="text/javascript" src="goodsAddApi.js"></script>
</html>
